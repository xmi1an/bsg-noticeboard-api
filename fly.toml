app = "bisag-noticeboard-api"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    path = "/"
    protocol = "http"
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
  [services.tcp_checks]
    interval = 10000
