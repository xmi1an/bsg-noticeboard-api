<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notices Board</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Notices Board</h1>
    <div id="notices" class="row">
      <!-- Notices will be appended here -->
    </div>
  </div>

  <script>
    async function fetchNotices() {
      try {
        const response = await fetch('/api/v1/notices');
        const notices = await response.json();
        const noticesContainer = document.getElementById('notices');

        notices.forEach(notice => {
          const imageTag = notice.subject_link ? `<img src="${notice.subject_link}" class="card-img-top" alt="Notice Image">` : `<div class="card-img-top text-center p-5 bg-light">No Image</div>`;
          const noticeCard = `
            <div class="col-md-4 mb-3">
              <div class="card h-100">
                ${imageTag}
                <div class="card-body">
                  <h5 class="card-title">${notice.subject}</h5>
                  <p class="card-text"><strong>Publish Date:</strong> ${notice.publish_date}</p>
                  <p class="card-text"><strong>Last Date:</strong> ${notice.last_date}</p>
                  ${notice.apply_link ? `<a href="${notice.apply_link}" class="btn btn-primary" target="_blank">Apply</a>` : ''}
                </div>
              </div>
            </div>
          `;
          noticesContainer.innerHTML += noticeCard;
        });
      } catch (error) {
        console.error('Error fetching notices:', error);
      }
    }

    // Fetch notices on page load
    window.onload = fetchNotices;
  </script>
</body>

</html>
